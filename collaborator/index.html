at","target":"Bae, Hyerim","value":2},{"source":"Kim, Chulsu","target":"Bae, Hyerim","value":2},{"source":"Cho, Jae-Hwan","target":"Bae, Hyerim","value":2},{"source":"Jeong, Min Young","target":"Bae, Hyerim","value":2},{"source":"Jang, Yun-Yeong","target":"Bae, Hyerim","value":2},{"source":"Park, Jisoo","target":"Bae, Hyerim","value":2},{"source":"Lee, Hoon Seok","target":"Bae, Hyerim","value":2},{"source":"Choi, Wonyong","target":"Bae, Hyerim","value":2},{"source":"Azzam, Asmat","target":"Bae, Hyerim","value":2}
    ]
  };

  // Bail out if the container is not present on the page. This allows the
  // script to be included globally without throwing errors on pages that do
  // not render the graph.
  const container = document.getElementById('coauthor-graph');
  if (!container) return;

  // Set up the dimensions based on the container width. The graph will
  // automatically scale to the width of its container, maintaining an
  // aspect ratio of 16:9. Adjust the height fraction to taste.
  const width = container.clientWidth || 800;
  const height = width * 9 / 16;

  // Create the SVG element with an appropriate viewBox so it scales
  // responsively. We also set pointer events on the container to allow
  // dragging even when the cursor leaves the circle.
  const svg = d3.select(container)
    .append('svg')
    .attr('viewBox', [0, 0, width, height])
    .style('width', '100%')
    .style('height', 'auto')
    .style('border', '1px solid #e2e8f0');

  // Initialize the simulation with forces for links, charge (repulsion) and
  // centering. You can tweak the strengths and distances to get a
  // different layout. A negative charge creates repulsion between nodes.
  const simulation = d3.forceSimulation(graph.nodes)
    .force('link', d3.forceLink(graph.links)
      .id(d => d.id)
      .distance(d => 30 + Math.log(d.value + 1) * 10)
      .strength(d => 0.1 + d.value * 0.02))
    .force('charge', d3.forceManyBody().strength(-50))
    .force('center', d3.forceCenter(width / 2, height / 2));

  // Render links. Line width encodes the weight (number of shared papers).
  const link = svg.append('g')
    .attr('stroke', '#888')
    .attr('stroke-opacity', 0.6)
    .selectAll('line')
    .data(graph.links)
    .join('line')
    .attr('stroke-width', d => 1 + Math.log(d.value));

  // Render nodes. Node radius encodes the author's productivity. Colors are
  // chosen from a pastel palette to avoid overwhelming the viewer. Feel
  // free to customise the palette or mapping based on your needs.
  const color = d3.scaleOrdinal(d3.schemeTableau10);
  const node = svg.append('g')
    .attr('stroke', '#fff')
    .attr('stroke-width', 1)
    .selectAll('circle')
    .data(graph.nodes)
    .join('circle')
    .attr('r', d => 4 + Math.sqrt(d.value))
    .attr('fill', (d, i) => color(i % 10))
    .call(d3.drag()
      .on('start', dragstarted)
      .on('drag', dragged)
      .on('end', dragended));

  // Tooltip for displaying author names on hover. We use a simple div
  // positioned near the mouse cursor. You can style this in your CSS.
  const tooltip = d3.select('body')
    .append('div')
    .attr('class', 'graph-tooltip')
    .style('position', 'absolute')
    .style('padding', '4px 8px')
    .style('background', 'rgba(0,0,0,0.7)')
    .style('color', '#fff')
    .style('border-radius', '4px')
    .style('font-size', '0.75rem')
    .style('pointer-events', 'none')
    .style('opacity', 0);

  node.on('mouseover', (event, d) => {
    tooltip
      .style('opacity', 1)
      .html(`<strong>${d.id}</strong><br/>Papers: ${d.value}`);
  }).on('mousemove', (event) => {
    tooltip
      .style('left', (event.pageX + 10) + 'px')
      .style('top', (event.pageY + 10) + 'px');
  }).on('mouseout', () => {
    tooltip.style('opacity', 0);
  });

  // Attach a title element to each node for additional accessibility. This
  // allows screen readers and the browser's native tooltip to reveal the
  // author's name.
  node.append('title').text(d => d.id);

  // On each tick of the simulation, update the positions of the links
  // and nodes. We clamp positions to keep everything inside the viewBox.
  simulation.on('tick', () => {
    link
      .attr('x1', d => clamp(d.source.x, 0, width))
      .attr('y1', d => clamp(d.source.y, 0, height))
      .attr('x2', d => clamp(d.target.x, 0, width))
      .attr('y2', d => clamp(d.target.y, 0, height));
    node
      .attr('cx', d => d.x = clamp(d.x, 0, width))
      .attr('cy', d => d.y = clamp(d.y, 0, height));
  });

  // Helper function to constrain a value within [min, max].
  function clamp(x, min, max) {
    return x < min ? min : x > max ? max : x;
  }

  // Drag event handlers. These functions make nodes draggable and
  // temporarily raise the simulation's alpha (energy) when the user
  // interacts with the graph. When the drag ends, the node returns to
  // being subject to the simulation forces.
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
})();
