<div class="grid-item" style="width: {{ project.width | default: '30%' }};">
    <div class="card hoverable">
      <style>
      .photo-img-wrap {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .photo-img {
        width: 100%;
        display: block;
        transition: filter 0.3s;
        border-radius: 6px;
      }
      .photo-desc-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255,255,255,0.4);
        color: #444;
        font-size: 1.08em;
        font-weight: 500;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        padding: 1.2em;
      }
      .photo-img-wrap:hover .photo-img {
        filter: grayscale(0.7) brightness(0.85);
      }
      .photo-img-wrap:hover .photo-desc-overlay {
        opacity: 1;
        pointer-events: auto;
      }
      </style>
      <div class="photo-img-wrap">
        {% if project.img %}
        <img class="photo-img" src="{{ project.img | relative_url }}" alt="project thumbnail">
        {% endif %}
        <div class="photo-desc-overlay">{{ project.description }}</div>
      </div>
      <div class="card-body" style="max-width: 70%; margin: 0 auto; padding: 2px 0.5em 3px 0.5em;">
        <p class="card-date" style="text-align:center; font-family: 'Pacifico', 'Comic Sans MS', cursive, sans-serif; font-size:60%;">{{ project.date | date: '%b %d, %Y' }}</p>
      </div>
    </div>
</div>
